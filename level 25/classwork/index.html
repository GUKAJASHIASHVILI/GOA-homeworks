<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <!-- Internal css happens when we style something using id, class or element from the style tag in the body tag for example -->
    <style>
        #h2{
            color: red;
            background-color: yellow;
        }
    </style>
    <!-- external css -->
    <!-- External css happens when we link the style tag and move it to another page for example-->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <!-- inline css -->
    <!-- Inline css happens when we style something on the same line for example -->
    <!-- inline -->
    <p style="color: red;">Hello world</p>


    <!-- internal -->
    <h2 id="h2">Hello</h2>

    <!-- external -->
    <button class="button">Click me</button>
    
</body>
</html>
